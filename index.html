<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-basic.css">
    <link rel="stylesheet" href="css/style-1.css">
    <link rel="stylesheet" href="css/style-2.css">
    <link rel="stylesheet" href="css/style-3.css">
    <link rel="stylesheet" href="css/style-media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="icon" href="img/favicon.png">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <!--MAIN 1-->
        <div class="main_1">
            <!--CRIAR QUIZZES-->
            <div class="create_quizz_box">
                <div class="create_quizz">
                    <div class="create_quizz_ps">
                        <p>Você não criou nenhum</p>
                        <p>quizz ainda :(</p>
                    </div>
                    <button onclick="toggleMain('main_1', 'main_3')" class="create_quizz_button">Criar Quizz</button>
                </div>
            </div>
            <!--ABRE QUANDO ALGUM QUIZZ JÁ FOI CRIADO-->
            <p onclick="toggleMain('main_1', 'main_3')" class="myquizzes_p hidden">Seus quizzes <span class="myquizzes_icone"><ion-icon onclick="toggleMain('main_1', 'main_3')" name="add-circle"></ion-icon></span> </p>
            <div class="myquizzes_box hidden" >
                <div class="myquizzes">
                    <div data-identifier="quizz-card" class="quizz">
                        <img src='img\exemplo.JPG'>
                        <p>exemplo massa</p>
                    </div>
                    <div data-identifier="quizz-card" class="quizz">
                        <img src='img\exemplo.JPG'>
                        <p>exemplo massa</p>
                    </div>
                    <div data-identifier="quizz-card" class="quizz">
                        <img src='img\exemplo.JPG'>
                        <p>exemplo massa</p>
                    </div>
                </div>
            </div>
            <!--CONTEÚDO PRINCIPAL-->
            <div class="quizzes_box">
                <p>Todos os Quizzes</p>
                <!--BLOCO DOS QUIZZES-->
                <div data-identifier="general-quizzes" class="quizzes">

                </div>
            </div>
        </div>

        <!--MAIN 2-->
        <div class="main_2 hidden">

        </div>

        <!--MAIN 3-->
        <div class="main_3 hidden">
            <!--TITULOS DA PAGINA 3-->
            <div class="m3-create-header">
                <span >Comece pelo começo</span>
                <span class="hidden">Crie suas perguntas</span>
                <span class="hidden">Agora, decida os níveis!</span>
                <span class="hidden">seu quizz está pronto!</span>
            </div>
            <!--CRIAR QUIZZ-->
            <div class="m3-1 m3-create ">
                <div class="m3-theme">
                    <input type="text" placeholder="Título do seu quizz">
                    <input type="url" placeholder="URL da imagem do seu quizz">
                    <input type="number" placeholder="Quantidade de perguntas do quizz">
                    <input type="number" placeholder="Quantidade de níveis do quizz">
                </div>
                <!--BOTÃO-->
                <button class="m3-1-button" onclick="validaM31()">Prosseguir para criar perguntas</button>
            </div>
            <!--CRIAR PERGUNTAS-->
            <div class="m3-2 m3-create hidden">
                <!--PERGUNTAS SERÃO INSERIDAS AQUI-->
            </div>                                
            <!--BOTÃO-->
            <button class="m3-2-button hidden" onclick="validaM32()">Prosseguir pra criar níveis</button>
            <!--CRIAR NÍVEIS-->
            <div class="m3-3 m3-create hidden">
                <!--NÍVEIS SERÃO INSERIDOS AQUI-->
            </div>
            <!--BOTÃO-->
            <button class="m3-3-button hidden" onclick="validaM33()">Finalizar Quizz</button>
            <!--QUIZZ FINALIZADO-->
            <div class="m3-4 m3-create hidden">
                <div class="m3-finalized">

                </div>
                <button class="m3-4-button hidden" onclick="">Acessar Quizz</button>
                <p class="m3-go-home">Voltar pra home</p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="js/script-1.js"></script>
    <script src="js/script-2.js"></script>
    <script src="js/script-3.js"></script>
</body>

</html>
